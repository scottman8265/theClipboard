<html>

<head>
    <title>theClipboard</title>
    <link href="../inc/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="../inc/stylez.css" rel="stylesheet" type="text/css"/>
    <title>Report Selection</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>

<body>
<div data-role="page">

    <div data-role="header" data-position="fixed">
        <ul data-role="listview" data-split-icon="back">
            <li>
                <a href="#"><h1>Select Your Option</h1></a>
                <a href="#" data-rel="back">Go Back</a>
            </li>
        </ul>
    </div>

    <div data-role="collapsibleset">
        <div data-role='collapsible' class="ui-content">
            <h1> Inventory Count</h1>
            <form id="initInvCount" name="initInvCount" method="POST" action="" class="initForms">
                <div>
                    <div  id="invCountDate"></div>
                    <div  id="invCountCat"></div>
                    <div  id="invCountLoc"></div>
                    <div id="toInvCount">
                        <input type="submit" name="submit" value="Start Inventory Count"/>
                    </div>
                </div>
            </form>
        </div>

        <div data-role='collapsible' class="ui-content">
            <h1> Supply Count</h1>
            <form id="initSupCount" name="initSupCount" method="POST" action="" class="initForms">
                <div >
                    <div  id="orderCountDate"></div>
                    <div  id="orderCountCat"></div>
                    <div  id="orderCountLoc"></div>
                    <div id="toSupCount">
                        <input type="submit" name="submit" value="Start Supply Count"/>
                    </div>
                </div>
            </form>
        </div>

        <div data-role='collapsible' class="ui-content">
            <h1> Glass Count</h1>
            <form id="initGlassCount" name="initGlassCount" method="POST" action="" class="initForms">
                <div >
                    <div  id="glassCountDate"></div>
                    <div  id="glassCountCat"></div>
                    <div  id="glassCountLoc"></div>
                    <div id="toGlassCount">
                        <input type="submit" name="submit" value="Start Glass Count"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#invCountDate, #orderCountDate, #glassCountDate").load('../inc/selectDate.php');
        $("#invCountCat, #orderCountCat, #glassCountCat").load('../inc/selectCategory.php');
        $('#invCountLoc, #orderCountLoc, #glassCountLoc').load('../inc/selectLocation.php');

//        initialze and start inventory count
        $('#initInvCount').on("submit", function (event) {
            event.preventDefault();
            console.log("initInvCount pressed");
            var formData = $(this).serialize();
            console.log(formData);
            var initialize = $.post('../cfg/cfgGlobal.php', formData);
            initialize.done(function (data) {
                console.log("success:  " + data);
                window.location.href = 'invItems.php';
            });
            initialize.fail(function (data) {
                console.log("failure:  " + data.error);
            });
        });

//        initialze and start supply count
        $('#initSupCount').on("submit", function (event) {
            event.preventDefault();
            console.log("initSupCount pressed");
            var formData = $(this).serialize();
            console.log(formData);
            var initialize = $.post('../cfg/cfgGlobal.php', formData);
            initialize.done(function (data) {
                console.log("success:  " + data);
                window.location.href = 'supItems.php';
            });
            initialize.fail(function (data) {
                console.log("failure:  " + data.error);
            });
        });

        //        initialze and start glass count
        $('#initGlassCount').on("submit", function (event) {
            event.preventDefault();
            console.log("initGlassCount pressed");
            var formData = $(this).serialize();
            console.log(formData);
            var initialize = $.post('../cfg/cfgGlobal.php', formData);
            initialize.done(function (data) {
                console.log("success:  " + data);
                window.location.href = 'glassItems.php';
            });
            initialize.fail(function (data) {
                console.log("failure:  " + data.error);
            });
        });

    });

</script>


</body>


</html>
